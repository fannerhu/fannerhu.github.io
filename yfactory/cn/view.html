            <div style="background-color:rgb(255, 255, 255);  width:79%; float:left;">
                <h2 style="text-align: center;">视角</h2>
                <p>
                    <h3>旋转</h3>
                    图标： <img style="vertical-align:middle; " src="../../images/rotate96.jpg" alt="rotate" width="32" height="32">
                    <p>使用滑动手势来围绕X轴和Y轴旋转。使用缩放手势来围绕Z轴旋转。
                    <br>设置旋转值： 长按主按钮来显示输入界面。输入每个轴的旋转值，单位是度。
                    两种旋转模式可供选择. “总量”模式表示从初始状态进行旋转。“增量”模式表示从当前状态进行旋转。
                    </p>
                    <h3>平移</h3>
                    图标： <img style="vertical-align:middle; " src="../../images/transit96.jpg" alt="transit" width="32" height="32">
                    <p>使用滑动手势来沿着X轴和Y轴平移。使用缩放手势来沿着Z轴平移。
                    <br>设置平移值： 长按主按钮来显示输入界面。 输入每个轴的平移值。
                    </p>
                    <h3>变焦</h3>
                    图标： <img style="vertical-align:middle; " src="../../images/zoom96.jpg" alt="zoom" width="32" height="32">
                    <p>使用缩放手势来变焦。</p>
                    <h3>设置</h3>
                    <p>三种渲染质量可供选择：低、中和高。</p>
